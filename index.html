<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Klevâ€™s Studio Staff Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial; background:#f4f4f4; }
#login-container {
  width:320px; margin:50px auto; background:#fff; padding:20px;
  border-radius:6px; box-shadow:0 0 10px rgba(0,0,0,.15);
  border-top:4px solid #c40000;
}
h2,h3 { text-align:center; color:#c40000; }
label { margin-top:10px; display:block; }
input,textarea,button,select { width:100%; padding:10px; margin-top:5px; }
button { cursor:pointer; border:none; }
#loginBtn { background:#c40000; color:#fff; margin-top:15px; }
.hidden { display:none; }
.task { border:1px solid #ddd; padding:10px; margin-top:10px; border-radius:5px; }
</style>
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>

<div id="login-container" class="hidden">
<h2>Staff Login</h2>
<button id="loginBtn">Login</button>
</div>

<div id="login-container" id="dashboard" class="hidden">
<h2>Dashboard</h2>
<p><b>Email:</b> <span id="email"></span></p>
<p><b>Role:</b> <span id="role"></span></p>

<h3>Your Tasks</h3>
<div id="myTasks"></div>

<div id="ownerPanel" class="hidden">
<h3>Assign Task</h3>
<select id="userSelect"></select>
<textarea id="taskText" placeholder="What they need to do"></textarea>
<button onclick="assignTask()">Assign</button>
</div>

<button onclick="logout()" style="background:#c40000;color:#fff;margin-top:10px;">Logout</button>
</div>

<script>
netlifyIdentity.init();

const loginBox = document.querySelectorAll('#login-container')[0];
const dashboard = document.querySelectorAll('#login-container')[1];

document.getElementById('loginBtn').onclick = () => netlifyIdentity.open();

netlifyIdentity.on('login', async user => {
  loginBox.classList.add('hidden');
  dashboard.classList.remove('hidden');
  loadData(user);
});

async function loadData(user){
  const token = await user.jwt();
  const res = await fetch('/.netlify/functions/getData',{
    headers:{Authorization:`Bearer ${token}`}
  });
  const data = await res.json();

  email.textContent = user.email;
  role.textContent = data.role;

  myTasks.innerHTML='';
  data.tasks.forEach((t,i)=>{
    const d=document.createElement('div');
    d.className='task';
    d.innerHTML=`${t} <button onclick="completeTask(${i})">Done</button>`;
    myTasks.appendChild(d);
  });

  if(data.role==='Ownership'||data.role==='Management'){
    ownerPanel.classList.remove('hidden');
    userSelect.innerHTML=data.allUsers.map(u=>`<option>${u}</option>`).join('');
  }
}

async function assignTask(){
  const user = netlifyIdentity.currentUser();
  const token = await user.jwt();
  await fetch('/.netlify/functions/updateData',{
    method:'POST',
    headers:{'Content-Type':'application/json',Authorization:`Bearer ${token}`},
    body:JSON.stringify({
      target:userSelect.value,
      task:taskText.value
    })
  });
  alert('Task assigned');
}

async function completeTask(index){
  const user = netlifyIdentity.currentUser();
  const token = await user.jwt();
  await fetch('/.netlify/functions/consumeTask',{
    method:'POST',
    headers:{'Content-Type':'application/json',Authorization:`Bearer ${token}`},
    body:JSON.stringify({index})
  });
  location.reload();
}

function logout(){
  netlifyIdentity.logout();
  location.reload();
}

netlifyIdentity.on('logout',()=>location.reload());
loginBox.classList.remove('hidden');
</script>
</body>
</html>
