<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Klev’s Studio Staff Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

<style>
:root {
  --red:#c40000;
  --bg:#f4f4f4;
  --card:#ffffff;
  --text:#333;
}

* { box-sizing:border-box; }

body {
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

.center {
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card {
  width:360px;
  background:var(--card);
  padding:25px;
  border-radius:8px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
  border-top:5px solid var(--red);
}

h1,h2,h3 {
  margin:0 0 15px;
  text-align:center;
  color:var(--red);
}

button {
  width:100%;
  padding:12px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-size:15px;
}

.primary { background:var(--red); color:#fff; }
.secondary { background:#444; color:#fff; }
.danger { background:#a80000; color:#fff; }

.hidden { display:none; }

.dashboard {
  max-width:900px;
  margin:40px auto;
  padding:20px;
}

.top {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.box {
  background:#fff;
  border-radius:8px;
  padding:20px;
  box-shadow:0 5px 15px rgba(0,0,0,.1);
  margin-bottom:20px;
}

.task {
  padding:12px;
  border:1px solid #ddd;
  border-radius:6px;
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.task.done { opacity:.6; }

textarea, select {
  width:100%;
  padding:10px;
  border-radius:6px;
  border:1px solid #ccc;
  margin-top:8px;
}

small { color:#777; }
</style>
</head>
<body>

<!-- LOGIN -->
<div class="center" id="loginView">
  <div class="card">
    <h1>Klev’s Studio</h1>
    <p style="text-align:center;">Staff Portal</p>
    <button class="primary" onclick="netlifyIdentity.open()">Login</button>
    <small style="display:block;text-align:center;margin-top:10px;">
      Authorized staff only
    </small>
  </div>
</div>

<!-- DASHBOARD -->
<div class="dashboard hidden" id="dash">
  <div class="top">
    <div>
      <b id="email"></b><br>
      <small id="role"></small>
    </div>
    <button class="danger" onclick="logout()">Logout</button>
  </div>

  <!-- MY TASKS -->
  <div class="box">
    <h3>Your Tasks</h3>
    <div id="myTasks"></div>
    <small id="emptyMsg"></small>
  </div>

  <!-- OWNER / MANAGEMENT -->
  <div class="box hidden" id="adminBox">
    <h3>Assign Task</h3>
    <label>Staff Member</label>
    <select id="userSelect"></select>
    <label>Task</label>
    <textarea id="taskText" placeholder="What they need to do"></textarea>
    <button class="secondary" style="margin-top:10px;" onclick="assignTask()">Assign Task</button>
  </div>
</div>

netlifyIdentity.init();

const loginView = document.getElementById('loginView');
const dash = document.getElementById('dash');

netlifyIdentity.on('login', user => {
  loginView.classList.add('hidden');
  dash.classList.remove('hidden');
  loadData(user);
});

netlifyIdentity.on('logout', () => location.reload());
