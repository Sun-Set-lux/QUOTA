<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Klev’s Studio Staff Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Netlify Identity -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f4f4;
}
.card{
  width:320px;
  margin:80px auto;
  background:#fff;
  padding:20px;
  border-radius:6px;
  box-shadow:0 0 12px rgba(0,0,0,.15);
  border-top:4px solid #c40000;
}
h2,h3{
  text-align:center;
  color:#c40000;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:4px;
  cursor:pointer;
  font-size:15px;
}
.primary{background:#c40000;color:#fff;}
.secondary{background:#444;color:#fff;}
.hidden{display:none;}
.task{
  border:1px solid #ddd;
  padding:10px;
  border-radius:5px;
  margin-top:10px;
  display:flex;
  justify-content:space-between;
}
textarea,select{
  width:100%;
  padding:10px;
  margin-top:6px;
}
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.dashboard{
  max-width:800px;
  margin:40px auto;
  padding:0 20px;
}
.box{
  background:#fff;
  padding:20px;
  border-radius:6px;
  box-shadow:0 0 10px rgba(0,0,0,.1);
  margin-bottom:20px;
}
small{color:#666;}
</style>
</head>
<body>

<!-- LOGIN -->
<div class="card" id="loginBox">
  <h2>Klev’s Studio</h2>
  <p style="text-align:center;">Staff Login</p>
  <button class="primary" onclick="netlifyIdentity.open()">Login</button>
  <small style="display:block;text-align:center;margin-top:10px;">
    Authorized staff only
  </small>
</div>

<!-- DASHBOARD -->
<div class="dashboard hidden" id="dashboard">
  <div class="top">
    <div>
      <b id="userEmail"></b><br>
      <small id="userRole"></small>
    </div>
    <button class="secondary" onclick="logout()">Logout</button>
  </div>

  <div class="box">
    <h3>Your Tasks</h3>
    <div id="myTasks"></div>
    <small id="noTasks"></small>
  </div>

  <div class="box hidden" id="adminPanel">
    <h3>Assign Task</h3>
    <select id="targetUser"></select>
    <textarea id="taskText" placeholder="What they need to do"></textarea>
    <button class="secondary" onclick="assignTask()">Assign</button>
  </div>
</div>

<script>
netlifyIdentity.init();

const loginBox = document.getElementById('loginBox');
const dashboard = document.getElementById('dashboard');

netlifyIdentity.on('login', user => {
  loginBox.classList.add('hidden');
  dashboard.classList.remove('hidden');
  loadData(user);
});

netlifyIdentity.on('logout', () => location.reload());

async function loadData(user){
  const token = await user.jwt();

  const res = await fetch('/.netlify/functions/getData',{
    headers:{Authorization:`Bearer ${token}`}
  });
  const data = await res.json();

  userEmail.textContent = user.email;
  userRole.textContent = data.role;

  myTasks.innerHTML='';
  if(data.tasks.length === 0){
    noTasks.textContent = 'No tasks assigned yet.';
  } else {
    noTasks.textContent = '';
    data.tasks.forEach((t,i)=>{
      const div = document.createElement('div');
      div.className='task';
      div.innerHTML = `
        <span>${t}</span>
        <button onclick="completeTask(${i})">Done</button>
      `;
      myTasks.appendChild(div);
    });
  }

  if(data.role === 'Ownership' || data.role === 'Management'){
    adminPanel.classList.remove('hidden');
    targetUser.innerHTML = data.allUsers.map(u=>`<option>${u}</option>`).join('');
  }
}

async function assignTask(){
  const user = netlifyIdentity.currentUser();
  const token = await user.jwt();
  await fetch('/.netlify/functions/updateData',{
    method:'POST',
    headers:{'Content-Type':'application/json', Authorization:`Bearer ${token}`},
    body:JSON.stringify({
      target:targetUser.value,
      task:taskText.value
    })
  });
  taskText.value='';
  alert('Task assigned');
}

async function completeTask(index){
  const user = netlifyIdentity.currentUser();
  const token = await user.jwt();
  await fetch('/.netlify/functions/consumeTask',{
    method:'POST',
    headers:{'Content-Type':'application/json', Authorization:`Bearer ${token}`},
    body:JSON.stringify({index})
  });
  location.reload();
}

function logout(){
  netlifyIdentity.logout();
}
</script>
</body>
</html>
